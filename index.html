<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orions Path</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #0a192f;
            color: #ccd6f6;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
            margin: 0;
            overflow: hidden;
        }
        
        /* --- Background Video --- */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Behind everything */
            overflow: hidden;
            pointer-events: none; /* Don't interfere with clicks */
        }

        #background-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100%;
            width: auto;
            min-width: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.45; /* Subtle so text is readable */
        }
        /* --- End Background Video --- */

        /* --- Enhanced Glassmorphic 3D Card --- */
        .container {
            background: rgba(17, 34, 64, 0.25);
            border-radius: 18px;
            box-shadow: 
                0 12px 32px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(100, 255, 218, 0.2),
                0 0 30px rgba(100, 255, 218, 0.1);
            overflow: hidden;
            border: 1px solid rgba(100, 255, 218, 0.3);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            width: 100%;
            max-width: 500px;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.3, 1), 
                        box-shadow 0.6s ease, 
                        scale 0.4s ease;
            position: relative;
            z-index: 1;
            /* Add floating animation */
            animation: float 6s ease-in-out infinite alternate;
        }

        /* Floating idle animation */
        @keyframes float {
            from {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            to {
                transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
            }
        }

        /* Enhanced glassmorphism with inner glow */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(64, 255, 220, 0.1), 
                rgba(0, 180, 255, 0.05), 
                rgba(100, 255, 218, 0.2));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: 2;
        }

        /* Shine highlight (simulates light reflection) */
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 70% 30%,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            pointer-events: none;
            z-index: 3;
            opacity: 0.6;
            transform: rotate(30deg);
        }

        /* Glowing border and effects on hover */
        .container:hover {
            scale: 1.03;
            transform: translateZ(30px) rotateX(6deg) rotateY(6deg);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(100, 255, 218, 0.4),
                0 0 50px rgba(100, 255, 218, 0.3),
                inset 0 0 30px rgba(100, 255, 218, 0.1);
            border-color: #64ffda;
            filter: brightness(1.1);
        }

        /* Slight glow inside card on hover */
        .container:hover::before {
            background: linear-gradient(135deg, 
                rgba(100, 255, 218, 0.2), 
                rgba(0, 220, 255, 0.15), 
                rgba(100, 255, 218, 0.3));
        }
        /* --- End Enhanced Card --- */

        .container:hover {
            transform: translateZ(20px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            padding: 30px 20px 20px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #64ffda;
            margin: 0 auto 15px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #e6f1ff;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
        
        .username {
            color: #8892b0;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .bio {
            font-size: 16px;
            color: #a8b2d1;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .location {
            position: relative;
            display: inline-block;
            color: #8892b0;
            font-size: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .location:hover {
            color: #64ffda;
        }
        
        .location svg {
            margin-right: 5px;
            fill: #64ffda;
            transition: transform 0.3s ease;
        }
        
        .location:hover svg {
            transform: scale(1.2);
        }
        
        .location .tooltip {
            visibility: hidden;
            width: 120px;
            background: rgba(10, 25, 47, 0.9);
            color: #64ffda;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            border: 1px solid #64ffda;
            font-size: 12px;
            transform: translateY(10px);
        }
        
        .location:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        
        .flash {
            animation: flash 0.3s ease-in-out;
        }
        
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; color: #64ffda; text-shadow: 0 0 5px #64ffda; }
            100% { opacity: 0; }
        }
        
        .links {
            padding: 0 15px 15px;
        }
        
        .link-item {
            background: rgba(10, 25, 47, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #e6f1ff;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(100, 255, 218, 0.3));
            z-index: -1;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .link-item:hover::before {
            transform: translateX(0);
        }
        
        /* Enhanced Link Hover */
        .link-item:hover {
            background: rgba(10, 40, 77, 0.8);
            border-color: #00ffff;
            transform: translateY(-6px) translateZ(15px);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 255, 220, 0.2);
            color: #ffffff;
        }
        
        .link-item h3 {
            font-size: 16px;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64ffda;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 255, 218, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(100, 255, 218, 0.3);
            z-index: -1;
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 50%;
        }
        
        .social-icon:hover::before {
            transform: scale(1);
        }
        
        /* Enhanced Social Icon Hover */
        .social-icon:hover {
            transform: translateY(-5px) scale(1.15);
            box-shadow: 0 8px 25px rgba(0, 255, 220, 0.6);
            color: #0a192f;
            filter: brightness(1.2);
        }
        
        .made-with {
            font-size: 12px;
            color: #8892b0;
        }
        
        /* Animation for the entire container on load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>

    <script>
        document.getElementById('locationLink').addEventListener('mouseenter', function() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.add('flash');
            
            // Remove class after animation completes
            setTimeout(() => {
                tooltip.classList.remove('flash');
            }, 300);
        });
        
        // Add 3D mouse move effect
        document.querySelector('.container').addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateY = ((x - centerX) / centerX) * 5;
            const rotateX = ((centerY - y) / centerY) * 5;
            
            container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
        });
        
        document.querySelector('.container').addEventListener('mouseleave', (e) => {
            const container = document.querySelector('.container');
            container.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
        });
    </script>
</body>
</html>
